spring:
  # Config Server 비활성화 (테스트 환경)
  cloud:
    config:
      enabled: false
  config:
    import: ""

  datasource:
    url: jdbc:h2:mem:user_service;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  sql:
    init:
      mode: never

springwolf:
  enabled: false  # 전체 기능 비활성화
  scanner:
    async-api-json:
      enabled: false