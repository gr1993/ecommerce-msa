spring:
  application:
    name: auth-service-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

jwt:
  secret: test-jwt-secret-key-for-testing-purposes-must-be-256-bit-minimum
  access-token:
    expiration: 1800000
  refresh-token:
    expiration: 604800000
